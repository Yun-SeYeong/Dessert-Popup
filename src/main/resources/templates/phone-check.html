  <style>
    .custom-checkbox-label {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .custom-checkbox-label .custom-checkbox {
      display: inline-block;
      position: relative;
      padding-left: 30px;
      cursor: pointer;
    }

    .custom-checkbox-label .custom-checkbox input {
      position: absolute;
      opacity: 0;
      cursor: pointer;
    }

    .custom-checkbox-label .custom-checkbox .checkmark {
      position: absolute;
      top: 0;
      left: 0;
      height: 20px;
      width: 20px;
      border: 1px solid #aaa;
      background-color: #fff;
    }

    .custom-checkbox-label .custom-checkbox .checkmark:after {
      content: "";
      position: absolute;
      display: none;
    }

    .custom-checkbox-label .custom-checkbox input:checked ~ .checkmark:after {
      display: block;
    }

    .custom-checkbox-label .custom-checkbox .checkmark:after {
      left: 7px;
      top: 3px;
      width: 5px;
      height: 10px;
      border: solid #007bff;
      border-width: 0 2px 2px 0;
      transform: rotate(45deg);
    }

    .invalid-error-message {
      color: red;
      text-align: end;
      margin-bottom: 0 !important;
      font-weight: bold;
    }
  </style>

<body>

  <div th:replace="~{/header}"></div>

  <!-- ======= Main ======= -->
  <main id="main">
    <!-- ======= Breadcrumbs ======= -->
    <div class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <ol>
            <li><a href="/">Home</a></li>
            <li>Reservation</li>
          </ol>
        </div>

      </div>
    </div><!-- End Breadcrumbs -->

    <!-- ======= Book A Table Section ======= -->
    <section id="book-a-table" class="book-a-table">
      <div class="container" data-aos="fade-up">

        <div class="section-header">
          <h2>Check A Reservation</h2>
          <p>전화번호 확인</p>
        </div>

        <div class="row g-0">

          <div class="col-lg-4 reservation-img" style="background-image: url(/assets/img/reservation.jpg);" data-aos="zoom-out" data-aos-delay="200"></div>

          <div class="col-lg-8 d-flex align-items-center reservation-form-bg">
            <form th:action="@{/phone-check}" method="post" th:object="${phoneCheckRequest}" role="form" class="php-email-form" data-aos="fade-up" data-aos-delay="100">
              <div class="row gy-4">
                <div class="form-group">
                  <label for="phone">전화번호</label>
                  <input type="text" th:field="*{phone}" class="form-control" id="phone" name="phone" readonly>
                </div>

                <div class="form-group">
                  <label for="code">코드:</label>
                  <input type="text" th:field="*{code}" class="form-control" id="code" name="code" required>
                  <p th:if="${#fields.hasErrors('code')}" class="invalid-error-message">코드를 확인해 주세요</p>
                </div>

                <div class="d-none">
                  <div class="form-group">
                    <label for="name">이름:</label>
                    <input type="text" th:field="*{name}" class="form-control" id="name" name="name" required>
                  </div>

                  <div class="form-group">
                    <label>예약명 수</label>
                    <input type="number" placeholder=0 th:field="*{numberOfPeople}" class="form-control" name="reservationName" required>
                  </div>

                  <div class="form-group">
                    <label for="reservationTime">예약 타임</label>
                    <select class="form-control" id="reservationTime" name="reservationTime" required>
                      <option th:each="reservationTime : ${T(com.popup.dessert.dessertpopup.Dto.ReservationTime).values()}" th:value="${reservationTime}" th:text="${reservationTime.code}"></option>
                    </select>
                  </div>

                  <div class="form-group">
                    <label>자두에이드</label>
                    <input type="number" placeholder=0 th:field="*{numberOfDrink1}" class="form-control" name="reservationName" required>
                  </div>

                  <div class="form-group">
                    <label>콜드브루커피</label>
                    <input type="number" placeholder=0 th:field="*{numberOfDrink2}" class="form-control" name="reservationName" required>
                  </div>

                  <div class="form-group">
                    <div class="custom-checkbox-label">
                      <label>와인 페어링 유무(추가요금 15000원):</label>
                      <label class="custom-checkbox">
                        <input type="checkbox" class="form-check-input" id="winePairing" name="winePairing" th:field="*{winePairing}">
                        <span class="checkmark"></span>
                      </label>
                    </div>
                  </div>
                </div>

                <input type="text" th:field="*{token}" class="d-none" id="token" name="code" required>

                <div class="text-center"><button type="submit">예약확인</button></div>
              </div>

            </form>
          </div><!-- End Reservation Form -->

        </div>

      </div>
    </section><!-- End Book A Table Section -->
  </main>


  <div th:replace="~{/footer}"></div>
